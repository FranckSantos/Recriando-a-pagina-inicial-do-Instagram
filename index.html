<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide-width, inicial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <link rel="shortcut icon" href="./img/favicon.ico">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/phone.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                    <div class="profile-photo">
                    <img src="img/profilephoto.png" alt="Foto do Perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como FranckSantox</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é FranckSantox?</p><br />
                    <p class="not-account">
                        <span><a href="#" class="link-blue">Alternar Contas</a></span>
                        ou
                        <span><a href="#" class="link-blue">Inscreva-se</a></span> 
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-the-app">Obtenha o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
